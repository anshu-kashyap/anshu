<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h1>Registration Form</h1>
 <h3>
    <label for="">Name</label><br>
    <input type="text"placeholder="Name"><br><br>
    <label for="">Roll No.</label><br>
    <input type="text"placeholder="Roll No."><br><br>
    <label for="">Email ID</label><br>
    <input type="email"placeholder="xyz@gmail.com"><br><br>
    <label for="date">DOB</label><br>
    <input type="date" name="" id="date"><br><br>
    <label for="">Branch</label><br>
    <input type="text"placeholder="Branch"><br><br>
    <label for="">Semester</label><br>
    <input type="text"placeholder="Semester"><br><br>
    <label for="">Contact</label><br>
    <input type="text"placeholder="Contact No."><br><br>
    <label for="">Subject</label><br>
    <input type="text"placeholder="Subject"><br><br>
    <button>Submit</button>
</h3> 
</body>
</html>
